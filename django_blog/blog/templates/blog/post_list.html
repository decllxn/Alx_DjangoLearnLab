<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base_generic.html' %}

{% block content %}
  <h2>Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a> by {{ post.author }} on {{ post.created_at }}
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
