<!-- blog/templates/blog/post_form.html -->
{% extends 'blog/base_generic.html' %}

{% block content %}
  <h2>{% if view.action == 'update' %}Edit{% else %}Create{% endif %} Post</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if view.action == 'update' %}Update{% else %}Create{% endif %}</button>
  </form>
{% endblock %}
