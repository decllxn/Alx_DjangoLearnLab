{% extends "blog/base_generic.html" %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    
    {% if posts %}
        {% for post in posts %}
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:50 }}</p>
        {% endfor %}
    {% else %}
        <p>No posts found.</p>
    {% endif %}
{% endblock %}
